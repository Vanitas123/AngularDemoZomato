<div class="jumbotron jumbotron-fluid">
	<form class="form-inline my-2 my-lg-0" #form="ngForm" novalidate>
		<input class="form-control mr-sm-2" type="search"
			placeholder="Enter your location" aria-label="Enter your location"
			[(ngModel)]="inputLocation" name="inputLocation">
		<button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="searchHotelsByLocation()" >Search</button>
	</form>

	<div class="list-group" *ngFor="let loc of locations">
		<a href="#" class="list-group-item list-group-item-action"> {{loc.city_name}} </a>

	</div>
</div>
